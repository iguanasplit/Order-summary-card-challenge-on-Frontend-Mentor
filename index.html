<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="./css/index.css">
</head>

<body>




  <main class="card">



    <img src="./images/illustration-hero.svg" class="hero"
      alt="Flat vector illustration of a girl dancing while listening to music on her headphones" />


    <div class="cardcontent">
      <h1>Order Summary</h1>

      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like! </p>

      <div class="subclass">

        <img src="./images/icon-music.svg" alt=" " />

        <div class="subclassplan">
          <p class="annualplan"> Annual Plan </p>
          <p class="price">$59.99/year </p>
        </div>


        <a href="#">Change</a>

      </div>


      <button type="button">Proceed to Payment</button>

      <a href="#" ID="cancel">Cancel Order</a>
    </div>



  </main>


</body>

</html>
